<html>
	<head>
		 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Table Example</title>
		<link rel="stylesheet"href="styles.css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Roll Number</th>
					<th>Student Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Shweta</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Krishna</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Mehak</td>
				</tr>
			</tbody>
		</table>


		List of Medias
		
		<ol>
			<li>
				<img src="https://picsum.photos/id/123/200/300" alt="water">
			</li>
			<li>
				<video controls>
					<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"type="video/mp4"></video>
			</li>
			<li>
				<audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"type="audio/ogg">
					
				</audio>
			</li>
		</ol>
	</body>
</html>
